<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
	<style>
	body {
            font-family: Arial, sans-serif;
            background-color: #894585;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
	
    .error-message {
        color: red; /* Set the text color to red */
        font-size: 14px; /* Adjust the font size as needed */
        /* Add other CSS styles as desired */
    }
    
</style>
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Login Module</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
				
				<div class="panel panel-default">
                    <div class="panel-heading">

				<h1 class="panel-title" style="font-weight: bold">REGISTRATION</h1>
				<br>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> FIRST NAME </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
							<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger error-message error"></span>
							
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> LAST NAME</label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
							<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger error-message error"></span>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> EMAIL </label> <input
							id="email" class="form-control" type="email" th:field="*{email}" required
							autofocus="autofocus" />
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger error-message error"></span>
							<span th:if="${userexist}" style="color:red">Already regsitered try different id</span>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> PASSWORD </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger error-message error"></span>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
