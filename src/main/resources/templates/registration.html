<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
	
	<style>
	body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
             background-color: #808080; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        
        .navbar {
            padding: 5px 0; /* Adjust the padding as needed */
        }
        
        /* Reduce the height of the brand (logo) within the navigation bar */
        .navbar-brand {
            padding: 5px 15px; /* Adjust the padding as needed */
        }
	
    .error-message {
        color: red; /* Set the text color to red */
        font-size: 14px; /* Adjust the font size as needed */
        /* Add other CSS styles as desired */
    }
    
    .form-group {
    margin-bottom: 15px;
}

label.control-label {
    font-weight: bold;
}

input.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.1);
}

.error-message {
    color: red;
    font-size: 14px;
}

/* Style the submit button */
button.btn-success {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Style the "Already registered?" link */
span a {
    text-decoration: none;
    color: #4CAF50;
}

/* Add additional styling for the error message */
.error {
    color: red;
    font-size: 14px;
    font-weight: bold;
}

.container {
    max-width: 600px; /* Adjust the maximum width as needed */
    margin: 0 auto; /* Center the container horizontally */
    padding: 20px;
    background-color: white;
    border: 1px solid #ccc; /* Add a border if desired */
    border-radius: 5px; /* Add rounded corners */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a shadow for depth */
    width: 450px; /* Adjust the width as needed */
	display: flex;
    flex-direction: column; /* Center vertically and horizontally */
    justify-content: center;
    align-items: center;
    text-align: center;
} 

.btn-registration {
            background-color: #90EE90;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;  
}

.btn-registration:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
	
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
				
				<div class="panel panel-default">
                    <div class="panel-heading">

				<h1 class="panel-title" style="font-weight: bold">REGISTRATION</h1>
				<br>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> FIRST NAME </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
							<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger error-message error"></span>
							
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> LAST NAME</label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
							<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger error-message error"></span>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> EMAIL </label> <input
							id="email" class="form-control" type="email" th:field="*{email}" required
							autofocus="autofocus" />
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger error-message error"></span>
							<span th:if="${userexist}" style="color:red">Already regsitered try different id</span>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> PASSWORD </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger error-message error"></span>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success btn-registration">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}" style="color: blue">Login
								here</a></span>
					</div>
				</form>
			</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
