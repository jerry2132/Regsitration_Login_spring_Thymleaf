<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   <link rel="stylesheet" th:href="@{../style1.css}">
</head>
<body>

    <div class="login-container">
    
		<div th:if="${param.error}">
			<div class="error-message">
			<p>Invalid Username or password</p>
			</div>
			</div>
			
			<div th:if="${param.logout}">
			<div class="logout-message">
			<p>Logout successfull</p>
			</div>
			
		</div> 
		
		<div th:if="${message != null}">
			<div class="error-message">
			<p>[[${message}]]</p>
			</div>
			</div>
		   
 		   
    
        <h1>LOGIN</h1>
        <form  th:action="@{/login}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">USERNAME/EMAIL</label>
                <input  type="text" id="username" name="username" class="form-control" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input  type="password" id="password" name="password" class="form-control" required autocomplete="off">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <span><a th:href="@{/registration}">Click here to register</a></span>
        <span><a th:href="@{/password-request}">Forgot Password?</a></span>
    </div>
</body>
</html>
