<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px; /* Adjust the width as needed */
            text-align: center;
        }

        .login-container h2 {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-login {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .error-message .logout-message {
    color: #ff0000; /* Red text color for errors */
    font-size: 14px; /* Adjust the font size as needed */
    font-weight: bold; /* Bold text for errors */
    margin-top: 5px; /* Spacing between the error message and the field */
		}

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
    
		<div th:if="${param.error}">
			<div class="error-message">
			<p>Invalid Username or password</p>
			</div>
			
			<div th:if="${param.logout}">
			<div class="logout-message">
			<p>Logout successfull</p>
			</div>
			
		</div> 
		</div>   
 		   
    
        <h2>Login</h2>
        <form  th:action="@{/login}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <span> Register Here <a th:href="@{/registration}">Register </a></span>
    </div>
</body>
</html>
